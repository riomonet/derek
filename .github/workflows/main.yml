name: Deploy to FTP
on:
  push:
   branches: 
   - main
  
jobs: 
  ftp-deploy:
  runs-on: ubuntu-latest

steps: 
- name: Checkout code
  uses: actions/checkout@v2
  
- name: Install lftp
 runs: sudo apt-get update && sudo apt-get install -y lftp

 - name: FTP Deploy
   env:
     FTP_SERVER: ${{ secrets.FTP_SERVER }}
     FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
     FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
  run: |
    lftp -e "mirror -R . ari; quit" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER

